<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Página de candidato</title>
    </h:head>

    <h:body>

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="105" resizable="true" closable="true" collapsible="true">
                <h1>Job4Us</h1>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" resizable="false" closable="false" collapsible="true">
                <h:outputText value="South unit content." />
            </p:layoutUnit>

            <p:layoutUnit position="west" size="245" header="Menú" resizable="false" closable="false" collapsible="true">
                <h:form>
                    <p:menu>
                        <p:submenu label="Ofertas">
                            <p:menuitem value="Ver ofertas" outcome="./candidatoIndex.xhtml"/>
                            <p:menuitem value="Ver ofertas inscrito" outcome="./ofertasInscrito.xhtml"/>
                        </p:submenu>
                        
                        <p:submenu label="Perfil">
                            <p:menuitem value="Ver perfil" outcome="./perfil.xhtml"/>
                            
                        </p:submenu>
                        
                        <p:submenu label="Sesion">
                            <p:menuitem value="Chat" outcome="/index.xhtml"/>
                            <p:menuitem value="Cerrar sesión" outcome="/index.xhtml"/>
                        </p:submenu>
                    </p:menu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">
                <h:outputText value="Right unit content." />
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="content">Content</ui:insert>
            </p:layoutUnit>
        </p:layout>

    </h:body>

</html>
