<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/adminTemplate.xhtml">

            <ui:define name="content">
                <c:forEach items="#{usuarioFacadeREST.findEmpresas()}" var="empresa">
                    <p:panelGrid>
                        <p:row>
                            <p:column><p:outputLabel value="ID: "/></p:column>
                            <p:column><h:outputText value="#{empresa.usuarioId}"/></p:column>
                            
                        </p:row>
                        <p:row>
                            <p:column><p:outputLabel value="Nombre: "/></p:column>
                            <p:column><h:outputText value="#{empresa.nombre}"/></p:column>
                            
                        </p:row>
                        <p:row>
                            <p:column><p:outputLabel value="Correo electrónico: "/></p:column>
                            <p:column><h:outputText value="#{empresa.email}"/></p:column>
                            
                        </p:row>
                        <p:row>
                            <p:column><p:outputLabel value="Número de ofertas: "/></p:column>
                            <p:column><h:outputText value="#{usuarioFacadeREST.findOfertasSize(empresa.usuarioId)}"/></p:column>
                            
                        </p:row>
                        
                    </p:panelGrid>
                </c:forEach>
            </ui:define>

        </ui:composition>

    </body>
</html>
