<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <f:metadata>
                    <f:viewParam name="empresa" value="#{editarEmpresaBakingBean.empresaEditar}" />
                </f:metadata>

                <h:form>
                    <p:growl autoUpdate="true" showDetail="true"></p:growl>

                    <p:panel header="Editar empresa">
                        <h:outputText value="Puede cambiar el nombre a la empresa #{(usuarioFacadeREST.find(editarEmpresaBakingBean.empresaEditar)).nombre}"/>
                        <p:panelGrid id="panel">
                            <p:row>
                                <p:column><p:outputLabel for="nombre" value="Nombre:"/></p:column>
                                <p:column>
                                    <p:inputText value="#{editarEmpresaBakingBean.nombre}"
                                                 id="nombre" required="true">
                                        <f:validateLength minimum="2" maximum="256"/>
                                    </p:inputText>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="2">
                                    <p:commandButton action="empresas" value="Volver"
                                                     immediate="true"
                                                     icon="fa fa-undo"/>
                                    <p:commandButton action="#{empresaClientBean.updateEmpresa}"
                                                     value="Actualizar valores"
                                                     icon="fa fa-save"
                                                     update="panel"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
