<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="lista"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:dataScroller value="#{cc.attrs.lista}" var="oferta" chunkSize="10">
            <f:facet name="header">
                Baje para ver más ofertas
            </f:facet>

            <f:facet name="loader">
                <p:commandButton type="button" value="More" icon="fa fa-plus"/>
            </f:facet>


            <p:outputPanel>
                <p:panelGrid>

                    <p:row>
                        <p:column><p:outputLabel for="nombre" value="Nombre: "/></p:column>
                        <p:column><h:outputText id="nombre" value="#{oferta.nombre}"/></p:column>
                        <p:column rowspan="5">
                            <p:outputLabel for="empresa" value="Empresa: "/>
                            <br/>
                            <h:outputText id="empresa" value="#{usuarioFacadeREST.find(oferta.empresa).nombre}"/>
                        </p:column>
                        <p:column rowspan="5">
                            <p:commandButton value="Inscribirse"
                                             action="#{presentarClientBean.inscribirse(oferta,loginView.user)}"
                                             disabled="#{presentarClientBean.isInscrito(loginView.user, oferta)}"
                                             icon="fa fa-user-plus"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel for="desc" value="Descripción: "/></p:column>
                        <p:column><h:outputText id="desc" value="#{oferta.descripcion}"/></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel for="fecha" value="Fecha de incorporación: "/></p:column>
                        <p:column><h:outputText id="fecha" value="#{oferta.fechaIncorp}"/></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel for="req" value="Requisitos mínimos: "/></p:column>
                        <p:column><h:outputText id="req" value="#{oferta.reqMinimos}"/></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel for="puesto" value="Puesto de trabajo: "/></p:column>
                        <p:column><h:outputText id="puesto" value="#{oferta.puestoTrabajo}"/></p:column>
                    </p:row>
                </p:panelGrid>
            </p:outputPanel>
        </p:dataScroller>
    </cc:implementation>
</html>
