<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <p:layout fullPage="true">
            <p:layoutUnit position="north">
                <h1>Job4Us</h1>
                <p:graphicImage url="/resources/images/job4us.jpg" width="150"/>
            </p:layoutUnit>
            
            <p:layoutUnit position="west">
                <li><h:link outcome="login" value="Iniciar sesión"/></li>
            <li><h:link outcome="login" value="Registrarse"/></li>
            </p:layoutUnit>
            
            <p:layoutUnit position="center">
                <h:form> 
                    <p:dataScroller value="#{ofertaFacadeREST.findAll()}" var="oferta" chunkSize="10">
                        <f:facet name="header">
                            Scroll Down to Load More Cars
                        </f:facet>

                        <f:facet name="loader">
                            <p:commandButton type="button" value="More" icon="ui-icon-circle-triangle-s"/>
                        </f:facet>

                        <h:panelGrid columns="2" style="width:100%">

                            <p:outputPanel>
                                <p:panelGrid>

                                    <p:row>
                                        <p:column><p:outputLabel for="nombre" value="Nombre: "/></p:column>
                                        <p:column><h:outputText id="nombre" value="#{oferta.nombre}"/></p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column><p:outputLabel for="desc" value="Descripción: "/></p:column>
                                        <p:column><h:outputText id="desc" value="#{oferta.descripcion}"/></p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column><p:outputLabel for="fecha" value="Fecha de incorporación: "/></p:column>
                                        <p:column><h:outputText id="fecha" value="#{oferta.fechaIncorp}"/></p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column><p:outputLabel for="req" value="Requisitos mínimos: "/></p:column>
                                        <p:column><h:outputText id="req" value="#{oferta.reqMinimos}"/></p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column><p:outputLabel for="puesto" value="Puesto de trabajo: "/></p:column>
                                        <p:column><h:outputText id="puesto" value="#{oferta.puestoTrabajo}"/></p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column><p:outputLabel for="empresa" value="Empresa: "/></p:column>
                                        <p:column><h:outputText id="empresa" value="#{usuarioFacadeREST.find(oferta.empresa).nombre}"/></p:column>
                                    </p:row>

                                </p:panelGrid>
                            </p:outputPanel>
                        </h:panelGrid>
                    </p:dataScroller>
                </h:form>
            </p:layoutUnit>
            
        </p:layout>
    </h:body>
</html>
