<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:messages id="messages"></p:messages>

            <p:panel header="Formulario de registro">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Correo electrónico:" for="email"></h:outputLabel>
                    <p:inputText id="email" value="#{loginBean.email}" required="true" requiredMessage="El correo es requerido"></p:inputText>

                    <h:outputLabel value="Contraseña:" for="pass"></h:outputLabel>
                    <p:password id="pass" value="#{loginBean.pass}" required="true" requiredMessage="La contraseña es requerido"></p:password>
                    
                    <p:row >
                        <p:column colspan="2"><h:outputText value="El usuario o contraseña introducidos no son válidos" style="color: red"></h:outputText></p:column>
                    </p:row>

                    <f:facet name="footer">
                        <p:commandButton value="Iniciar sesion" id="login" update="form:messages" action="#{loginBean.procesarInicioSesion()}"></p:commandButton>
                    </f:facet>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
