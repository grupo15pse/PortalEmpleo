<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/indexTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:growl id="growl" sticky="true" autoUpdate="true" showDetail="true"/>
                    <p:panel header="Información de usuario">
                        <p:panelGrid id="panel">
                            <p:row>
                                <p:column colspan="2">
                                    <h:outputText value="Hola #{registro.name}, por favor introduzca su formación."/>
                                    <h:outputText value="Elija solamente la formación más alta de la que disponga."/>
                                </p:column>

                            </p:row>

                            <p:row>
                                <p:column><p:outputLabel for="formacion" value="Formación personal: "/></p:column>
                                <p:column>
                                    <p:selectOneButton id="formacion" 
                                                       required="true"
                                                       value="#{registro.formacion}">
                                        <f:selectItem itemValue="Ninguna" itemLabel="Ninguna"/>
                                        <f:selectItem itemValue="ESO" itemLabel="Estudios de Secundaria obligatorios"/>
                                        <f:selectItem itemValue="Bachiller" itemLabel="Bachillerato"/>
                                        <f:selectItem itemValue="Medio" itemLabel="Grado medio"/>
                                        <f:selectItem itemValue="Superior" itemLabel="Grado superior"/>
                                        <f:selectItem itemValue="Carrera" itemLabel="Carrera universitaria"/>
                                    </p:selectOneButton>
                                </p:column>
                            </p:row>



                            <p:row>
                                <p:column colspan="2">
                                    <p:commandButton action="#{registro.register}" value="Finalizar"
                                                     update="panel"/>
                                    <p:commandButton action="card" value="Atrás"
                                                     immediate="true"/>
                                </p:column>

                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
