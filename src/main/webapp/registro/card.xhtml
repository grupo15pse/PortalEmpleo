<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:growl id="growl" sticky="true" autoUpdate="true" showDetail="true"/>
                    <p:panel header="Información de usuario">
                        <p:panelGrid id="panel">
                            <p:row>
                                <p:column colspan="2">
                                    <h:outputText value="Hola #{registro.name}, por favor introduzca su número de tarjeta."/>
                                    <h:outputText value="Hola #{registro.password}, por favor introduzca su información personal."/>
                                </p:column>
                                
                            </p:row>
                            
                            <p:row>
                                <p:column><p:outputLabel for="tarjeta" value="Número de tarjeta: "/></p:column>
                                <p:column>
                                    <p:inputNumber value="#{registro.numTarjeta}"
                                                   maxlength="16" decimalPlaces="0"
                                                   thousandSeparator=""
                                                   required="true"
                                                   id="tarjeta"
                                                   />
                                </p:column>
                            </p:row>
                            
                            

                            <p:row>
                                <p:column colspan="2">
                                    <p:commandButton action="formacion" value="Siguiente"
                                                     update="panel"/>
                                    <p:commandButton action="userinfo" value="Atrás"
                                                     immediate="true"/>
                                </p:column>

                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
