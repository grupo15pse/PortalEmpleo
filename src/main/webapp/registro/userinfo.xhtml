<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:growl id="growl" sticky="true" autoUpdate="true" showDetail="true"/>
                    <p:panel header="Información de usuario">
                        <p:panelGrid id="panel">
                            <p:row>
                                <p:column colspan="2">
                                    <h:outputText value="Hola #{registro.name}, por favor introduzca su información personal."/>
                                </p:column>
                                
                            </p:row>
                            
                            <p:row>
                                <p:column><p:outputLabel for="tel" value="Teléfono: "/></p:column>
                                <p:column>
                                    <p:inputText id="tel" value="#{registro.tel}" 
                                                 required="true" maxlength="9">
                                    </p:inputText>
                                </p:column>
                            </p:row>
                            
                            <p:row>
                                <p:column><p:outputLabel for="fecha" value="Fecha de nacimiento: "/></p:column>
                                <p:column>
                                    <p:calendar id="fecha" value="#{registro.fechaNac}" pattern="dd-MM-yyyy" mask="true" 
                                                effect="fold" maxdate="#{registro.fechaHoy()}"
                                                mindate="#{registro.fechaHace65Anos()}"
                                                navigator="true"
                                                locale="es"
                                                required="true"/>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column colspan="2">
                                    <p:commandButton action="card" value="Siguiente"
                                                     update="panel"/>
                                    <p:commandButton action="passes" value="Atrás"
                                                     immediate="true"/>
                                </p:column>

                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
