<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel header="Contraseña">

                        <p:growl id="growl" sticky="true" autoUpdate="true" showDetail="true"/>
                        <p:panelGrid id="panel">
                            <p:row>
                                <p:column colspan="2">
                                    <h:outputText value="Hola #{registro.name}, por favor introduzca su contraseña."/>
                                </p:column>

                            </p:row>
                            <p:row>
                                <p:column><p:outputLabel for="pass" value="Contraseña: " /></p:column>
                                <p:column>
                                    <p:password id="pass" match="pass2" required="true" value="#{registro.password}" validatorMessage="La contraseña debe tener mayúsculas, minúsculas y números">
                                        <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20})" />
                                    </p:password>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column><p:outputLabel for="pass2" value="Vuelva a introducir la contraseña: "/></p:column>
                                <p:column>
                                    <p:password id="pass2" required="true" value="#{registro.password}">

                                    </p:password>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column colspan="2">
                                    <p:commandButton value="Siguiente" update="panel"
                                                     action="userinfo"/>
                                    <p:commandButton value="Atrás"
                                                     action="registro"
                                                     immediate="true"/>
                                </p:column>

                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
