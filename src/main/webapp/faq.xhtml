<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/template.xhtml">

            <ui:define name="content">
                
                <p:fieldset legend="¿Cómo inicio sesión?" toggleable="true" toggleSpeed="500" styleClass="fondo">
                    <h:outputText value="Debes ir a la página principal y en el menú lateral seleccionar la opción “Iniciar sesión”."></h:outputText>
                </p:fieldset>

                <p:fieldset legend="¿Cómo me registro como candidato?" toggleable="true" toggleSpeed="500" styleClass="fondo">
                    <h:outputText value="Debes ir a la página principal y en el menú lateral seleccionar la opción “Registrarse”. Una vez allí debes rellenar todos los campos y pulsar en “Finalizar registro”."></h:outputText>
                </p:fieldset>

                <p:fieldset legend="¿Cómo me registro como empresa?" toggleable="true" toggleSpeed="500" styleClass="fondo">
                    <h:outputText value="Debes solicitar al administrador del portal ser registrado como empresa. Es posible enviarle un correo electrónico a juan@admin.com solicitando la información de registro."></h:outputText>
                </p:fieldset>

                <p:fieldset legend="¿Cómo escribo en el chat?" toggleable="true" toggleSpeed="500" styleClass="fondo">
                    <h:outputText value="Una vez autenticado, debe seleccionar la opción “Chat” del menú lateral. Allí deberás escribir primero tu nombre de usuario y pinchar en “Unirse”. Una vez hecho esto ya puedes escribir y leer mensajes."></h:outputText>
                </p:fieldset>

                <p:fieldset legend="¿Cómo puedo colgar una oferta?" toggleable="true" toggleSpeed="500" styleClass="fondo">
                    <h:outputText value="Para ello primero debes tener una cuenta de empresa creada por nuestro administrador Juan. Si ya dispones de ella, debes ir a la opción “Crear oferta” del menú de empresas."></h:outputText>
                </p:fieldset>

                <p:fieldset legend="¿Cómo puedo borrar una oferta?" toggleable="true" toggleSpeed="500" styleClass="fondo">
                    <h:outputText value="Debes ir al menú de empresas y pinchar en “Ver ofertas propias”. Una vez ahí puedes pinchar en la papelera que se encuentra al lado de la oferta que desees borrar."></h:outputText>
                </p:fieldset>

                <p:fieldset legend="¿Cómo puedo modificar una oferta?" toggleable="true" toggleSpeed="500" styleClass="fondo">
                    <h:outputText value="Debes ir al menú de empresas y pinchar en “Ver ofertas propias”. Una vez ahí puedes pinchar en el lápiz que se encuentra al lado de la oferta que desees modificar. Ahora ya puedes modificar solo los campos que desee editar."></h:outputText>
                </p:fieldset>

                <p:fieldset legend="¿Cómo puedo ver los candidatos inscritos a una oferta?" toggleable="true" toggleSpeed="500" styleClass="fondo">
                    <h:outputText value="Debes ir al menú de empresas y pinchar en “Ver ofertas propias”. Una vez ahí puedes pinchar en el botón “Ver candidatos” que se encuentra al lado de la oferta. Ahí se muestra la lista de candidatos inscritos a esta oferta."></h:outputText>
                </p:fieldset>

                <p:fieldset legend="¿Cómo puedo inscribirme a una oferta?" toggleable="true" toggleSpeed="500" styleClass="fondo">
                    <h:outputText value="Para ello debes estar registrado como candidato. Debes ir a la página principal y pinchar en el botón de inscribirse de la oferta que desees. En ese momento se recuperará su formación y se comparará con la formación requerida. También se comprobará si tu cuenta está al corriente de pagos. Una vez hecho esto se mostrará el resultado de tu solicitud."></h:outputText>
                </p:fieldset>

                <p:fieldset legend="¿Cómo puedo darme de baja en una oferta?" toggleable="true" toggleSpeed="500" styleClass="fondo">
                    <h:outputText value="Debes ir a la opción “Ver ofertas inscrito” del menú de candidato para ver las ofertas en las que estás inscrito. Ahí debes pinchar en el botón “Darse de baja” de cualquiera de ellas."></h:outputText>
                </p:fieldset>
                
                <p:fieldset legend="¿Cómo puedo darme de baja en Job4Us?" toggleable="true" toggleSpeed="500" styleClass="fondo">
                    <h:outputText value="Debes ir a la opción “Ver perfil” del menú de candidato para ver tu perfil. Ahí puede seleccionar “Darse de baja en Job4Us” para eliminar tu cuenta de la base de datos y las ofertas a las que te hayas inscrito."></h:outputText>
                </p:fieldset>
                
                <p:fieldset legend="¿Cómo puedo cerrar sesión?" toggleable="true" toggleSpeed="500" styleClass="fondo">
                    <h:outputText value="Debes ir al menú lateral y seleccionar la opción “Cerrar sesión”."></h:outputText>
                </p:fieldset>
            </ui:define>

        </ui:composition>

    </body>
</html>
