<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel header="Introduzca la información sobre la oferta">
                        <p:growl id="messages" showDetail="true"
                                 autoUpdate="true"/>

                        <p:panelGrid id="panel">
                            <p:row>
                                <p:column><p:outputLabel for="nombre" value="Nombre:"/></p:column>
                                <p:column>
                                    <p:inputText value="#{ofertaBackingBean.nombre}"
                                                 required="true"
                                                 id="nombre">
                                        <f:validateLength minimum="2" maximum="256"/>
                                    </p:inputText>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column><p:outputLabel for="descripcion" value="Descripción completa de la oferta:"/></p:column>
                                <p:column>
                                    <p:inputTextarea value="#{ofertaBackingBean.descripcion}"
                                                     required="true"
                                                     id="descripcion">
                                        <f:validateLength minimum="6" maximum="1024"/>
                                    </p:inputTextarea>
                                                     
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column><p:outputLabel for="reqMinimos" value="Requisito mínimo:"/></p:column>
                                <p:column>
                                    <p:selectOneButton id="reqMinimos" 
                                                       required="true"
                                                       value="#{ofertaBackingBean.reqMinimos}">
                                        <f:selectItem itemValue="ESO" itemLabel="Estudios de Secundaria obligatorios"/>
                                        <f:selectItem itemValue="Bachiller" itemLabel="Bachillerato"/>
                                        <f:selectItem itemValue="Medio" itemLabel="Grado medio"/>
                                        <f:selectItem itemValue="Superior" itemLabel="Grado superior"/>
                                        <f:selectItem itemValue="Carrera" itemLabel="Carrera universitaria"/>
                                        <f:selectItem itemValue="Ninguna" itemLabel="Ninguna"/>
                                    </p:selectOneButton>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column><p:outputLabel for="puesto" value="Puesto de trabajo:"/></p:column>
                                <p:column>
                                    <p:inputText value="#{ofertaBackingBean.puestoTrabajo}"
                                                 required="true" maxlength="256"
                                                 id="puesto">
                                        <f:validateLength minimum="2" maximum="256"
                                    </p:inputText>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column><p:outputLabel for="empresa" value="Empresa:"/></p:column>
                                <p:column>
                                    <h:outputText value="#{loginView.user.nombre}"
                                                 id="empresa"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="2">
                                    <p:commandButton value="Enviar oferta"   
                                                 action="#{ofertaClientBean.addOferta(loginView.user.usuarioId)}"
                                                 update="panel"
                                                 icon="fa fa-save"/>
                                    <p:commandButton value="Volver" action="empresaIndex"
                                                     immediate="true"
                                                     icon="fa fa-undo"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
