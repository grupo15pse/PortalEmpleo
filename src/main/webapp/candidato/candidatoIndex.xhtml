<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../WEB-INF/candidatoTemplate.xhtml">

            <ui:define name="content">
                <h:form> 
                    <p:growl autoUpdate="true" showDetail="true"/>
                    <c:choose>
                        <c:when test="#{empty ofertaClientBean.ofertas}">
                            <p:panel header="Ofertas disponibles">
                                <h:outputText value="No hay ofertas disponibles en este momento."/>
                            </p:panel>
                        </c:when>
                        <c:otherwise>
                            <p:dataScroller value="#{ofertaClientBean.ofertas}" var="oferta" chunkSize="10">
                                <f:facet name="header">
                                    Baje para ver más ofertas
                                </f:facet>

                                <f:facet name="loader">
                                    <p:commandButton type="button" value="More" icon="ui-icon-circle-triangle-s"/>
                                </f:facet>


                                <p:outputPanel>
                                    <p:panelGrid>

                                        <p:row>
                                            <p:column><p:outputLabel for="nombre" value="Nombre: "/></p:column>
                                            <p:column><h:outputText id="nombre" value="#{oferta.nombre}"/></p:column>
                                            <p:column rowspan="6">
                                                <p:commandButton value="Inscribirse"
                                                                 action="#{presentarClientBean.inscribirse(oferta,loginView.user)}"
                                                                 disabled="#{presentarClientBean.isInscrito(loginView.user, oferta)}"/>
                                            </p:column>
                                        </p:row>

                                        <p:row>
                                            <p:column><p:outputLabel for="desc" value="Descripción: "/></p:column>
                                            <p:column><h:outputText id="desc" value="#{oferta.descripcion}"/></p:column>
                                        </p:row>

                                        <p:row>
                                            <p:column><p:outputLabel for="fecha" value="Fecha de incorporación: "/></p:column>
                                            <p:column><h:outputText id="fecha" value="#{oferta.fechaIncorp}"/></p:column>
                                        </p:row>

                                        <p:row>
                                            <p:column><p:outputLabel for="req" value="Requisitos mínimos: "/></p:column>
                                            <p:column><h:outputText id="req" value="#{oferta.reqMinimos}"/></p:column>
                                        </p:row>

                                        <p:row>
                                            <p:column><p:outputLabel for="puesto" value="Puesto de trabajo: "/></p:column>
                                            <p:column><h:outputText id="puesto" value="#{oferta.puestoTrabajo}"/></p:column>
                                        </p:row>

                                        <p:row>
                                            <p:column><p:outputLabel for="empresa" value="Empresa: "/></p:column>
                                            <p:column><h:outputText id="empresa" value="#{usuarioFacadeREST.find(oferta.empresa).nombre}"/></p:column>
                                        </p:row>



                                        <p:row>

                                        </p:row>


                                    </p:panelGrid>
                                </p:outputPanel>
                            </p:dataScroller>
                        </c:otherwise>
                    </c:choose>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
