<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">                
                <p:panelGrid>

                    <p:row>
                        <p:column><p:outputLabel for="nombre" value="Nombre: "/></p:column>
                        <p:column><h:outputText id="nombre" value="#{loginView.user.nombre}"/></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel for="desc" value="Correo electrónico: "/></p:column>
                        <p:column><h:outputText id="desc" value="#{loginView.user.email}"/></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel for="puesto" value="Fecha de nacimiento: "/></p:column>
                        <p:column><h:outputText id="puesto" value="#{loginView.user.fechaNacimiento}"/></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel for="fecha" value="Teléfono: "/></p:column>
                        <p:column><h:outputText id="fecha" value="#{loginView.user.telefono}"/></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel for="req" value="Número de tarjeta: "/></p:column>
                        <p:column><h:outputText id="req" value="#{loginView.user.tarjeta}"/></p:column>
                    </p:row>

                    <p:row>
                        <p:column><p:outputLabel value="Formación: "/></p:column>
                        <p:column>
                            <c:choose>
                                <c:when test="#{loginView.formacion == 'Ninguna'}">
                                    Ninguna
                                </c:when>
                                <c:when test="#{loginView.formacion == 'ESO'}">
                                    Estudio de Secundaria Obligatorios
                                </c:when>
                                <c:when test="#{loginView.formacion == 'Medio'}">
                                    Grado Medio
                                </c:when>
                                <c:when test="#{loginView.formacion == 'Bachiller'}">
                                    Bachillerato
                                </c:when>
                                <c:when test="#{loginView.formacion == 'Superior'}">
                                    Grado Superior
                                </c:when>
                                <c:when test="#{loginView.formacion == 'Carrera'}">
                                    Carrera Universitaria
                                </c:when>
                                <c:otherwise>
                                    Error
                                </c:otherwise>
                            </c:choose>
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column colspan="2">
                            <p:button value="Editar perfil" outcome="editarPerfil"/>
                            <p:commandButton value="Darse de baja en Job4Us"
                                             action="#{loginView.deleteUsuario()}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>

                

            </ui:define>

        </ui:composition>

    </body>
</html>
