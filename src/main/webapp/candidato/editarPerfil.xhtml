<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:growl showDetail="true" autoUpdate="true"/>
                    <p:panelGrid>

                        <p:row>
                            <p:column><p:outputLabel for="nombre" value="Nombre: "/></p:column>
                            <p:column>
                                <p:inputText value="#{editarPerfilBakingBean.nombre}"
                                             id="nombre"/>
                            </p:column>
                        </p:row>

                        <!--<p:row>
                            <p:column><p:outputLabel for="email" value="Correo electrónico: "/></p:column>
                            <p:column>
                                <p:inputText value="#{editarPerfilBakingBean.correo}"
                                             id="email"/>
                            </p:column>
                        </p:row>-->

                        <p:row>
                            <p:column><p:outputLabel for="fecha" value="Fecha de nacimiento: "/></p:column>
                            <p:column>
                                <p:calendar id="fecha" value="#{editarPerfilBakingBean.fecha}"
                                            pattern="dd-MM-yyyy" mask="true" 
                                            effect="fold"
                                            maxdate="#{loginView.fechaHoy()}"/>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column><p:outputLabel for="tel" value="Teléfono: "/></p:column>
                            <p:column>

                                <p:inputNumber value="#{editarPerfilBakingBean.tel}"
                                               thousandSeparator=""
                                               decimalPlaces="0"
                                               maxlength="9" maxValue="799999999"
                                               id="tel"/>

                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column><p:outputLabel for="tarjeta" value="Número de tarjeta: "/></p:column>
                            <p:column>
                                <p:inputNumber value="#{editarPerfilBakingBean.tarjeta}"
                                               maxlength="16"
                                               decimalPlaces="0" thousandSeparator=""
                                               id="tarjeta"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                                <p:commandButton action="#{loginView.updateCandidato}" value="Actualizar valores"/>
                                <p:button outcome="perfil" value="Volver"/>
                            </p:column>

                        </p:row>
                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
